<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width:640px)">
    <link rel="stylesheet" href="./css/web.css" media="(min-width:1024px)">
    <title>Paraiso del Sol</title>

<body>
    <header>
        <picture class="header-img-container">
            <img src="./assets/logo.png" alt="Este es el logo de la palapa">
        </picture>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Contactanos</a>
                </li>
                <li>
                    <a href="#menu">Menú</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero-image">
        <h1>Paraiso del Sol</h1>
        <h2>Ven y pasa unas vacaciones increibles con tu familía
        </h2>
    </section>
    <section class="memorys">

        <article class="memorys-article">
            <figure class="memorys-article__image">
                <img src="./assets/niña_corriendo.jpg" alt="Una niña corriendo en la orilla del mar">

                <img src="./assets/vacaciones.jpg" alt="Personsas descansando en una silla de playa">

            <figure class="memorys-article__image"><img src="./assets/palmeras.jpg" alt=""></figure>

    </section>
    <section class="food" id="menu">
        <h3 class="food-title">Nuestro Menu</h3>
        <article class="food-article">
            <figure class="food-article__image">
                <img src="./assets/burrito.jpg" alt="">
            </figure>
            <figure class="food-article__image">
                <img src="./assets/cerveza.jpg" alt="">
            </figure>
            <figure class="food-article__image">
                <img src="./assets/mexican-food-4847184_1280.jpg" alt="">
            </figure>
            <figure class="food-article__image">
                <img src="./assets/cominda-christmas-3912359_640.jpg" alt="">
            </figure>
        </article>
    </section>
    <footer>
        <picture class="header-img-container">
            <img src="./assets/logo.png" alt="Este es el logo de la palapa">
        </picture>
        <p>Paraiso del Sol 2020 derechos Reservados</p>
    </footer>

</html>
